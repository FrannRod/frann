<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Alarmas</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="alarmas.css">
</head>
<body>
  <header>
    <h1>Calculadora de Alarmas</h1>
  </header>

  <main>
    <section class="content-section">
      <h2>Configuración de Actividades</h2>

      <div class="form-group">
        <label for="start-time">Hora de inicio:</label>
        <input type="time" id="start-time" value="07:00">
      </div>

      <table id="activity-table">
        <thead>
          <tr>
            <th>Actividad</th>
            <th>Inicio</th>
            <th>Duración (min)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Alarma 1</td>
            <td id="start-alarma1">07:00</td>
            <td><input type="number" id="alarma1" value="10"></td>
          </tr>
          <tr>
            <td>Alarma 2</td>
            <td id="start-alarma2"></td>
            <td><input type="number" id="alarma2" value="5"></td>
          </tr>
          <tr>
            <td>Despejarse</td>
            <td id="start-despejarse"></td>
            <td><input type="number" id="despejarse" value="15"></td>
          </tr>
          <tr>
            <td>Bañarse</td>
            <td id="start-bañarse"></td>
            <td><input type="number" id="bañarse" value="20"></td>
          </tr>
          <tr>
            <td>Afeitarse</td>
            <td id="start-afeitarse"></td>
            <td><input type="number" id="afeitarse" value="10"></td>
          </tr>
          <tr>
            <td>Cambiarse</td>
            <td id="start-cambiarse"></td>
            <td><input type="number" id="cambiarse" value="10"></td>
          </tr>
          <tr>
            <td>Viaje</td>
            <td id="start-viaje"></td>
            <td><input type="number" id="viaje" value="30"></td>
          </tr>
        </tbody>
      </table>

      <div class="form-group">
        <label for="end-time">Hora de fin:</label>
        <input type="time" id="end-time" readonly>
      </div>
    </section>
  </main>

  <script src="alarmas.js"></script>
</body>
</html>
