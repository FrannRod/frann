<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Alarmas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* Estilos CSS */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      margin: 0;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      background-color: #eaeaea;
      padding: 20px;
      border-radius: 10px;
    }

    .content-section {
      max-width: 900px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .columns-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
    }

    .column {
      flex: 1;
      min-width: 300px;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .input-section {
      width: 100%;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-weight: bold;
    }

    input[type="time"], input[type="number"] {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    input[type="number"] {
      width: 100px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background-color: #ffffff;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    table th {
      background-color: #f4f4f4;
      font-size: 1.2em;
    }

    .delete-btn {
      background-color: #ff5c5c;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #e04e4e;
    }

    @media (max-width: 768px) {
      .columns-container {
        flex-direction: column;
      }

      header {
        padding: 20px 10px;
      }

      .column {
        padding: 15px;
      }

      input[type="number"] {
        width: 60px;
      }

      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Calculadora de Alarmas</h1>
  </header>

  <main>
    <section class="content-section">
      <h2>Configuración de Actividades</h2>

      <div class="columns-container">
        <!-- Columna de Inputs de Inicio y Fin -->
        <div class="column input-section">
          <div class="form-group">
            <label for="start-time">Hora de inicio:</label>
            <input type="time" id="start-time">
          </div>

          <div class="form-group">
            <label for="total-duration">Duración total:</label>
            <span id="total-duration">00:00</span>
          </div>

          <div class="form-group">
            <label for="end-time">Hora de fin:</label>
            <input type="time" id="end-time" value="09:30">
          </div>
        </div>

        <!-- Columna izquierda: Tabla -->
        <div class="column">
          <table id="activity-table">
            <thead>
              <tr>
                <th>Actividad</th>
                <th>Inicio</th>
                <th>Duración (min)</th>
                <th>Eliminar</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Alarma reloj</td>
                <td id="start-alarma1">07:00</td>
                <td><input type="number" id="alarma1" value="6"></td>
                <td><button class="delete-btn" data-target="alarma1">❌</button></td>
              </tr>
              <tr>
                <td>Alarma tele</td>
                <td id="start-alarma2"></td>
                <td><input type="number" id="alarma2" value="7"></td>
                <td><button class="delete-btn" data-target="alarma2">❌</button></td>
              </tr>
              <tr>
                <td>Alarma celular</td>
                <td id="start-alarma3"></td>
                <td><input type="number" id="alarma3" value="3"></td>
                <td><button class="delete-btn" data-target="alarma3">❌</button></td>
              </tr>
              <tr>
                <td>Despejarse</td>
                <td id="start-despejarse"></td>
                <td><input type="number" id="despejarse" value="24"></td>
                <td><button class="delete-btn" data-target="despejarse">❌</button></td>
              </tr>
              <tr>
                <td>Desayuno</td>
                <td id="start-desayuno"></td>
                <td><input type="number" id="desayuno" value="20"></td>
                <td><button class="delete-btn" data-target="desayuno">❌</button></td>
              </tr>
              <tr>
                <td>Bañarse</td>
                <td id="start-bañarse"></td>
                <td><input type="number" id="bañarse" value="30"></td>
                <td><button class="delete-btn" data-target="bañarse">❌</button></td>
              </tr>
              <tr>
                <td>Lavar herida</td>
                <td id="start-lavar-herida"></td>
                <td><input type="number" id="lavar-herida" value="6"></td>
                <td><button class="delete-btn" data-target="lavar-herida">❌</button></td>
              </tr>
              <tr>
                <td>Afeitarse</td>
                <td id="start-afeitarse"></td>
                <td><input type="number" id="afeitarse" value="6"></td>
                <td><button class="delete-btn" data-target="afeitarse">❌</button></td>
              </tr>
              <tr>
                <td>Cambiarse</td>
                <td id="start-cambiarse"></td>
                <td><input type="number" id="cambiarse" value="15"></td>
                <td><button class="delete-btn" data-target="cambiarse">❌</button></td>
              </tr>
              <tr>
                <td>Viaje</td>
                <td id="start-viaje"></td>
                <td><input type="number" id="viaje" value="60"></td>
                <td><button class="delete-btn" data-target="viaje">❌</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <script>
    $(document).ready(function () {
      const $startTimeInput = $('#start-time');
      const $endTimeInput = $('#end-time');
      const $totalDurationLabel = $('#total-duration');
      const $activityInputs = $('#activity-table input[type="number"]');
      const $activityStartTimes = $('#activity-table td[id^="start-"]');

      function setInitialTimes() {
        $startTimeInput.val("07:00");
        $endTimeInput.val("09:30");
        calculateStartTimeFromEnd();
      }

      function calculateTotalDuration() {
        let totalMinutes = 0;
        $activityInputs.each(function () {
          const value = parseInt($(this).val(), 10);
          if (!isNaN(value)) {
            totalMinutes += value;
          }
        });
        const hours = Math.floor(totalMinutes / 60);
        const minutes = totalMinutes % 60;
        $totalDurationLabel.text(`${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`);
        return totalMinutes;
      }

      function calculateTimesFromStart() {
        const startTime = $startTimeInput.val().split(':');
        let startHour = parseInt(startTime[0], 10);
        let startMinute = parseInt(startTime[1], 10);
        let currentTime = new Date(0, 0, 0, startHour, startMinute, 0);

        $activityInputs.each(function (index) {
          const duration = parseInt($(this).val(), 10);
          const $activityStart = $activityStartTimes.eq(index);
          if (!isNaN(duration)) {
            $activityStart.text(currentTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false }));
            currentTime.setMinutes(currentTime.getMinutes() + duration);
          } else {
            $activityStart.text('NaN');
          }
        });

        $endTimeInput.val(currentTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false }));
      }

      function calculateStartTimeFromEnd() {
        const endTime = $endTimeInput.val().split(':');
        let endHour = parseInt(endTime[0], 10);
        let endMinute = parseInt(endTime[1], 10);
        let endTimeDate = new Date(0, 0, 0, endHour, endMinute, 0);

        const totalDurationMinutes = calculateTotalDuration();
        endTimeDate.setMinutes(endTimeDate.getMinutes() - totalDurationMinutes);

        const newStartHour = endTimeDate.getHours().toString().padStart(2, '0');
        const newStartMinute = endTimeDate.getMinutes().toString().padStart(2, '0');
        $startTimeInput.val(`${newStartHour}:${newStartMinute}`);

        calculateTimesFromStart();
      }

      $activityInputs.on('input change blur focusout', function () {
        calculateStartTimeFromEnd();
      });

      $startTimeInput.on('input change blur focusout', function () {
        calculateTimesFromStart();
      });

      $endTimeInput.on('input change blur focusout', function () {
        calculateStartTimeFromEnd();
      });

      $('.delete-btn').on('click', function () {
        const targetId = $(this).data('target');
        const $input = $(`#${targetId}`);
        if ($input.length) {
          $input.val(0);
          calculateStartTimeFromEnd();
        }
      });

      setInitialTimes();

      $('#start-time').flatpickr({
        enableTime: true,
        noCalendar: true,
        dateFormat: "H:i",
        onChange: function () {
          calculateTimesFromStart();
        }
      });

      $('#end-time').flatpickr({
        enableTime: true,
        noCalendar: true,
        dateFormat: "H:i",
        onChange: function () {
          calculateStartTimeFromEnd();
        }
      });
    });
  </script>
</body>
</html>
