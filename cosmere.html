<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Libros de Brandon Sanderson</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    .sagas-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
      position: relative; /* Importante para que el overlay se posicione dentro */
    }

    .saga-column {
      display: flex;
      flex-direction: column;
      width: 220px;
      border: 1px solid #ccc;
      background-color: #fff;
      border-radius: 8px;
      padding: 10px;
      position: relative;
    }

    .saga-column h2 {
      margin: 0 0 10px;
      text-align: center;
      font-size: 1.2rem;
    }

    .book-item {
      margin: 5px 0;
      padding: 10px;
      border-radius: 4px;
      font-size: 0.95rem;
      position: relative;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .book-item:hover {
      transform: scale(1.02);
    }

    /* Estados de lectura */
    .book-item.read {
      background-color: #d2f8d2; /* Leído */
    }
    .book-item.unread {
      background-color: #f8d2d2; /* No leído */
    }
    .book-item.currently-reading {
      background-color: #fff3cd; /* Leyendo */
      border: 1px solid #ffeeba;
      box-shadow: 0 0 10px rgba(255, 235, 186, 0.5);
    }

    /* Subtexto del salto de saga */
    .arrow {
      margin-top: 5px;
      font-size: 0.85rem;
      color: #555;
      font-style: italic;
    }

    /* Overlay para dibujar las flechas */
    #arrow-overlay {
      position: absolute;   /* Posicionado relativo a .sagas-container */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Permite hacer hover en los libros */
      z-index: 500;
    }

    .arrow-svg {
      position: absolute;
      overflow: visible;
      pointer-events: none;
    }

    .barra-acciones {
      display: flex;
      justify-content: flex-end;
      padding: 10px;
    }

    #botonAyuda {
      background: none;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-contenido {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 90%;
      width: 400px;
      position: relative;
      text-align: center;
    }

    .boton-cerrar {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .modal-mostrar {
      display: flex;
    }
  </style>
</head>
<body>
  <div class="barra-acciones">
    <button id="botonAyuda" aria-label="Mostrar ayuda">❓</button>
  </div>
  <h1>Libros de Brandon Sanderson</h1>

  <div id="modalAyuda" class="modal">
    <div class="modal-contenido">
      <button id="cerrarModal" class="boton-cerrar" aria-label="Cerrar">&times;</button>
      <p>Al tocar un libro aparece una flecha que señala el próximo o el anterior según el orden de publicación. También podés ciclar entre no leído, leyendo y leído tocándolo.</p>
    </div>
  </div>

  <!-- Contenedor principal de las sagas -->
  <div class="sagas-container">
    <!-- Overlay para las flechas -->
    <div id="arrow-overlay"></div>
  </div>

  <script>
    const datos = {
      "libros": [
        {"id": 1, "title": "Elantris", "saga": "Elantris", "is_spinoff": false},
        {"id": 2, "title": "The Hope of Elantris", "saga": "Elantris", "is_spinoff": true},
        {"id": 3, "title": "The Final Empire", "saga": "Mistborn", "is_spinoff": false},
        {"id": 4, "title": "The Well of Ascension", "saga": "Mistborn", "is_spinoff": false},
        {"id": 5, "title": "The Hero of Ages", "saga": "Mistborn", "is_spinoff": false},
        {"id": 6, "title": "Warbreaker", "saga": "Warbreaker", "is_spinoff": false},
        {"id": 7, "title": "The Way of Kings", "saga": "Archivo de las Tormentas", "is_spinoff": false},
        {"id": 8, "title": "The Alloy of Law", "saga": "Mistborn", "is_spinoff": false},
        {"id": 9, "title": "The Eleventh Metal", "saga": "Mistborn", "is_spinoff": true},
        {"id": 10, "title": "The Emperor's Soul", "saga": "Elantris", "is_spinoff": true},
        {"id": 11, "title": "Shadows for Silence In the Forest of Hell", "saga": "Otros", "is_spinoff": true},
        {"id": 12, "title": "Words of Radiance", "saga": "Archivo de las Tormentas", "is_spinoff": false},
        {"id": 13, "title": "Allomancer Jak", "saga": "Mistborn", "is_spinoff": true},
        {"id": 14, "title": "Shadows of Self", "saga": "Mistborn", "is_spinoff": false},
        {"id": 15, "title": "The Bands of Mourning", "saga": "Mistborn", "is_spinoff": false},
        {"id": 16, "title": "Mistborn: Secret History", "saga": "Mistborn", "is_spinoff": true},
        {"id": 17, "title": "White Sand", "saga": "Otros", "is_spinoff": false},
        {"id": 18, "title": "Arcanum Unbounded essays", "saga": "Otros", "is_spinoff": true},
        {"id": 19, "title": "Edgedancer", "saga": "Archivo de las Tormentas", "is_spinoff": true},
        {"id": 20, "title": "Oathbringer", "saga": "Archivo de las Tormentas", "is_spinoff": false},
        {"id": 21, "title": "Dawnshard", "saga": "Archivo de las Tormentas", "is_spinoff": true},
        {"id": 22, "title": "Rhythm of War", "saga": "Archivo de las Tormentas", "is_spinoff": false},
        {"id": 23, "title": "The Lost Metal", "saga": "Mistborn", "is_spinoff": false},
        {"id": 24, "title": "Tress of the Emerald Sea", "saga": "Otros", "is_spinoff": false},
        {"id": 25, "title": "Yumi and the Nightmare Painter", "saga": "Otros", "is_spinoff": false},
        {"id": 26, "title": "The Sunlit Man", "saga": "Archivo de las Tormentas", "is_spinoff": true},
        {"id": 27, "title": "Wind and Truth", "saga": "Archivo de las Tormentas", "is_spinoff": false},
        {"id": 28, "title": "Isles of the Emberdark", "saga": "Otros", "is_spinoff": true}
      ]
    };

    const claveEstado = 'estadoLecturaCosmere';

    function cargarEstados() {
      datos.libros.forEach(libro => {
        libro.is_read = 'unread';
      });
      const guardado = localStorage.getItem(claveEstado);
      if (guardado) {
        try {
          const estadosGuardados = JSON.parse(guardado);
          datos.libros.forEach(libro => {
            if (estadosGuardados[libro.id]) {
              libro.is_read = estadosGuardados[libro.id];
            }
          });
        } catch (error) {
          console.error('No se pudieron cargar los estados guardados', error);
        }
      }
    }

    function guardarEstados() {
      const estados = {};
      datos.libros.forEach(libro => {
        estados[libro.id] = libro.is_read;
      });
      localStorage.setItem(claveEstado, JSON.stringify(estados));
    }

    function ciclarEstadoLectura(libro, elemento, casilla) {
      if (libro.is_read === 'unread') {
        libro.is_read = 'currently-reading';
        elemento.classList.remove('unread', 'read');
        elemento.classList.add('currently-reading');
        casilla.checked = false;
        casilla.indeterminate = true;
      } else if (libro.is_read === 'currently-reading') {
        libro.is_read = 'read';
        elemento.classList.remove('unread', 'currently-reading');
        elemento.classList.add('read');
        casilla.checked = true;
        casilla.indeterminate = false;
      } else {
        libro.is_read = 'unread';
        elemento.classList.remove('read', 'currently-reading');
        elemento.classList.add('unread');
        casilla.checked = false;
        casilla.indeterminate = false;
      }
      guardarEstados();
    }

    cargarEstados();

    // Armar la estructura de sagas
    const sagas = {};
    datos.libros.forEach(libro => {
      if (!sagas[libro.saga]) {
        sagas[libro.saga] = [];
      }
      sagas[libro.saga].push(libro);
    });

    // Contenedor de las sagas
    const contenedor = document.querySelector('.sagas-container');
    // Contenedor overlay para dibujar flechas
    const overlayFlechas = document.getElementById('arrow-overlay');

    const elementosLibros = {};

    const botonAyuda = document.getElementById('botonAyuda');
    const modalAyuda = document.getElementById('modalAyuda');
    const cerrarModal = document.getElementById('cerrarModal');

    botonAyuda.addEventListener('click', () => {
      modalAyuda.classList.add('modal-mostrar');
    });

    cerrarModal.addEventListener('click', () => {
      modalAyuda.classList.remove('modal-mostrar');
    });

    modalAyuda.addEventListener('click', (e) => {
      if (e.target === modalAyuda) {
        modalAyuda.classList.remove('modal-mostrar');
      }
    });

    // Crear columnas y asignar estados
    Object.keys(sagas).forEach(nombreSaga => {
      sagas[nombreSaga].sort((a, b) => a.id - b.id);

      const columnaSaga = document.createElement('div');
      columnaSaga.classList.add('saga-column');

      const tituloSaga = document.createElement('h2');
      tituloSaga.textContent = nombreSaga;
      columnaSaga.appendChild(tituloSaga);

      sagas[nombreSaga].forEach(libro => {
        const divLibro = document.createElement('div');
        divLibro.classList.add('book-item', libro.is_read);

        const textoLibro = document.createElement('span');
        textoLibro.textContent = `${libro.id} - ${libro.title}${libro.is_spinoff ? ' (Spin-off)' : ''}`;

        const casilla = document.createElement('input');
        casilla.type = 'checkbox';
        casilla.checked = (libro.is_read === 'read');
        casilla.indeterminate = (libro.is_read === 'currently-reading');
        casilla.addEventListener('click', (e) => {
          e.stopPropagation();
          ciclarEstadoLectura(libro, divLibro, casilla);
        });

        divLibro.addEventListener('click', () => {
          ciclarEstadoLectura(libro, divLibro, casilla);
        });

        divLibro.appendChild(textoLibro);
        divLibro.appendChild(casilla);

        columnaSaga.appendChild(divLibro);
        elementosLibros[libro.id] = divLibro;
      });

      contenedor.appendChild(columnaSaga);
    });

    guardarEstados();

    // Ordenar todos los libros por ID
    const librosOrdenados = [...datos.libros].sort((a, b) => a.id - b.id);

    // Mapa rápido ID->índice
    const mapaIdIndice = {};
    librosOrdenados.forEach((libro, indice) => {
      mapaIdIndice[libro.id] = indice;
    });

    // Agregar el subtexto de "Salto a..." al final de cada libro que cambie de saga
    for (let i = 0; i < librosOrdenados.length - 1; i++) {
      const libroActual = librosOrdenados[i];
      const libroSiguiente = librosOrdenados[i + 1];
      if (libroActual.saga !== libroSiguiente.saga) {
        const textoFlecha = document.createElement('div');
        textoFlecha.classList.add('arrow');
        textoFlecha.textContent = `→ Salto a ${libroSiguiente.saga} (ID ${libroSiguiente.id})`;
        elementosLibros[libroActual.id].appendChild(textoFlecha);
      }
    }

    // Flecha curva
    function dibujarFlechaCurva(desdeElem, hastaElem) {
      // Coords del contenedor
      const rectContenedor = overlayFlechas.getBoundingClientRect();
      const rectDesde = desdeElem.getBoundingClientRect();
      const rectHasta = hastaElem.getBoundingClientRect();

      const inicioX = (rectDesde.left + rectDesde.width / 2) - rectContenedor.left;
      const inicioY = (rectDesde.top + rectDesde.height / 2) - rectContenedor.top;
      const finX = (rectHasta.left + rectHasta.width / 2) - rectContenedor.left;
      const finY = (rectHasta.top + rectHasta.height / 2) - rectContenedor.top;

      const espacioSvg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
      espacioSvg.classList.add('arrow-svg');
      espacioSvg.style.left = 0;
      espacioSvg.style.top = 0;
      espacioSvg.style.width = '100%';
      espacioSvg.style.height = '100%';

      // Definir marcador de flecha
      const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
      const marcador = document.createElementNS('http://www.w3.org/2000/svg', 'marker');
      marcador.setAttribute('id', 'arrowhead');
      marcador.setAttribute('markerWidth', '10');
      marcador.setAttribute('markerHeight', '7');
      marcador.setAttribute('refX', '6');
      marcador.setAttribute('refY', '3.5');
      marcador.setAttribute('orient', 'auto');

      const poligono = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
      poligono.setAttribute('points', '0 0, 10 3.5, 0 7');
      poligono.setAttribute('fill', '#555');

      marcador.appendChild(poligono);
      defs.appendChild(marcador);
      espacioSvg.appendChild(defs);

      // Curva suave con path Bezier
      const controlX1 = (inicioX + finX) / 2;
      const controlY1 = inicioY;
      const controlX2 = (inicioX + finX) / 2;
      const controlY2 = finY;
      const d = `M ${inicioX},${inicioY} C ${controlX1},${controlY1} ${controlX2},${controlY2} ${finX},${finY}`;

      const camino = document.createElementNS('http://www.w3.org/2000/svg', 'path');
      camino.setAttribute('d', d);
      camino.setAttribute('stroke', 'rgba(85, 85, 85, 0.7)');
      camino.setAttribute('stroke-width', '1.6');
      camino.setAttribute('fill', 'none');
      camino.setAttribute('marker-end', 'url(#arrowhead)');

      espacioSvg.appendChild(camino);
      return espacioSvg;
    }

    let flechasActuales = [];

    function mostrarFlechas(idLibro) {
      ocultarFlechas();
      const indice = mapaIdIndice[idLibro];
      const indiceSiguiente = indice + 1;
      const indiceAnterior = indice - 1;

      const elementoActual = elementosLibros[idLibro];

      if (indiceSiguiente < librosOrdenados.length) {
        const libroSiguiente = librosOrdenados[indiceSiguiente];
        const elemSiguiente = elementosLibros[libroSiguiente.id];
        if (elemSiguiente && elementoActual) {
          const flechaSig = dibujarFlechaCurva(elementoActual, elemSiguiente);
          overlayFlechas.appendChild(flechaSig);
          flechasActuales.push(flechaSig);
        }
      }

      if (indiceAnterior >= 0) {
        const libroAnterior = librosOrdenados[indiceAnterior];
        const elemAnterior = elementosLibros[libroAnterior.id];
        if (elemAnterior && elementoActual) {
          const flechaAnt = dibujarFlechaCurva(elemAnterior, elementoActual);
          overlayFlechas.appendChild(flechaAnt);
          flechasActuales.push(flechaAnt);
        }
      }
    }

    function ocultarFlechas() {
      flechasActuales.forEach(flecha => overlayFlechas.removeChild(flecha));
      flechasActuales = [];
    }

    // Eventos hover/touch en cada libro
    librosOrdenados.forEach(libro => {
      const elem = elementosLibros[libro.id];
      if (!elem) return;

      // Desktop
      elem.addEventListener('mouseenter', () => mostrarFlechas(libro.id));
      elem.addEventListener('mouseleave', ocultarFlechas);

      // Mobile
      elem.addEventListener('touchstart', (e) => {
        if (e.target.tagName.toLowerCase() === 'input') return;
        mostrarFlechas(libro.id);
      });
      elem.addEventListener('touchend', ocultarFlechas);
    });

    // Ocultar flecha si clickeás fuera
    document.addEventListener('click', (e) => {
      if (!e.target.classList.contains('book-item')) {
        ocultarFlechas();
      }
    });

    // Ocultar flecha si redimensionás
    window.addEventListener('resize', ocultarFlechas);
  </script>
</body>
</html>
